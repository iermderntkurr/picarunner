<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>$PICA Runner</title>
    <link rel="stylesheet" href="game.css" />
    <audio id="gameSound" src="audio.mp3" preload="auto" loop></audio>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="gameContainer">
      <!-- Play button section -->
      <div id="playButton" onclick="toggleGame()">Play</div>
      <div id="gameTitle">$PICA Runner</div>
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div id="score">Score: 0</div>

      <!-- Retry button section -->
      <div id="retryButton" onclick="retryGame()">Retry</div>

      <!-- Social buttons container -->
      <div id="socialButtons">
        <a
          href="https://twitter.com/picaonbase"
          class="socialButton"
          id="twitterButton"
          target="_blank"
          >Twitter</a
        >
        <a
          href="https://picaonbase.uwu.ai/"
          class="socialButton"
          id="websiteButton"
          target="_blank"
          >Website</a
        >
        <a
          href="https://t.me/picaportal"
          class="socialButton"
          id="telegramButton"
          target="_blank"
          >Telegram</a
        >
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
